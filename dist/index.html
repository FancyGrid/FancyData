<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script src="bundle.js"></script>
  
  <div>Percents: </div><div id="percents">0</div>
  
  <script>
    var el = document.getElementById('percents');
  
    new FancyData({
	  rows: 1000000,
	  indexes: ['id', 'name', 'surname', 'country', 'position', 'email', 'age'],
	  columns: [{
		type: 'id',
		index: 'id'
	  },{
		type: 'name',
		index: 'name'
	  },{
		type: 'surname',
		index: 'surname'
	  },{
		type: 'country-rich',
		index: 'country'
	  },{
		type: 'it-position',
		index: 'position'
	  },{
		type: 'email',
		index: 'email',
		site: 'fancygrid.com'
	  },{
		type: 'age',
		min: 20,
		max: 45,
		index: 'age'
	  }]
	}).getData({
	  on1000: function(generated, percents, total){
	    el.innerHTML = percents + '%';
	    console.log(generated, percents, total)
	  },
	  onFinished: function(data){
	    console.log('onFinished', data);
	  }
	});
  </script>

</body>
</html>
